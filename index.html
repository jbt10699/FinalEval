<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itunes Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">
        <span class="header_searchbar">
            <input class="search-input" type="text" placeholder="Search...">
            <button class="search-btn" type="submit" onclick="search()"><img src="search.jpg" height="10" width="10"></button>
        </span>
    </div>

    <div class="body">
        <div class = "intro">
            <h6 class="intro_text">Search Albums by Artist/Name</h6>
            <img class="intro_loader" src="loader.gif" height="20" width="20">
            <button class = "intro_add10" onclick="add10()">View next 10</button>
        </div>
        
        <div class="results_albums">
            <!--Album cards will load into here-->
        </div>
    </div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
